<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Public Message Board</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        #message-form {
            margin: 20px 0;
            padding: 20px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        #message-form input[type="text"],
        #message-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        #message-form input[type="submit"] {
            width: 100%;
            padding: 10px;
            background: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #messages {
            margin: 20px 0;
        }
        .message {
            background: #fff;
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .message h3 {
            margin-top: 0;
        }
        .message p {
            margin: 10px 0 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Public Message Board</h1>
    </header>
    <div class="container">
        <!-- Form to post a new message -->
        <div id="message-form">
            <h2>Post a New Message</h2>
            <form action="post_message.php" method="post">
                <input type="text" name="username" placeholder="Your Name" required>
                <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
                <input type="submit" value="Post Message">
            </form>
        </div>
        
        <!-- Messages Section -->
        <div id="messages">
            <h2>Messages</h2>
            
            <!-- Example message structure -->
            <div class="message">
                <h3>John Doe</h3>
                <p>This is an example message on the public board.</p>
                <small>Posted on 2024-10-31</small>
            </div>
            
            <!-- Additional messages would go here -->
        </div>
    </div>
</body>
</html>
